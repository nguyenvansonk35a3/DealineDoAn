<body class="goto-here">
	<div class="py-1 bg-primary">
		<div th:replace="fragment/header::header"></div>

		<div class="hero-wrap hero-bread" id="imageBack">

			<div class="container">
				<div
					class="row no-gutters slider-text align-items-center justify-content-center">

		<section class="ftco-section contact-section bg-light">
			<div class="container">
				<div class="row d-flex mb-5 contact-info">
					<div class="w-100">
					</div>
					<div class="col-md-3 d-flex">
						<div class="info bg-white p-4">
							<p>
								<span>Địa chỉ:</span> 457/75 Tôn Đức Thắng , quận Liên Chiểu, TP Đà Nẵng
							</p>
						</div>
					</div>
					<div class="col-md-3 d-flex">
						<div class="info bg-white p-4">
							<p>
								<span>Số Điện Thoại:</span> <a href="tel://1234567920">+ 0375166987</a>
							</p>
						</div>
					</div>
					<div class="col-md-3 d-flex">
						<div class="info bg-white p-4">
							<p>
								<span>Email:</span> <a href="mailto:info@yoursite.com">banhangnongsan@gmail.com</a>
							</p>
						</div>
					</div>
					<div class="col-md-3 d-flex">
						<div class="info bg-white p-4">
							<p>
								<span>Website:</span> <a href="#">banhangnongsan.com.vn</a>
							</p>
						</div>
					</div>
				</div>
				<div class="row block-9">
					<div class="col-md-6 order-md-last d-flex">

								<p style="color: green; font-size:20px;">Góp ý kiến Của Bạn</p>
							<div class="form-group">		
								<input type="text" id="nameAddFeedBack" class="form-control" placeholder="nhập tên của bạn">
							</div>
							<div class="form-group">
								<input type="email" id="emailAddFeedBack"  class="form-control" placeholder="nhâp email của bạn">
							</div>
							<div class="form-group">
								<input type="text" id="subjectsAddFeedBack"  class="form-control" placeholder="tên sản phẩm góp ý">
							</div>
							<div class="form-group">
								<textarea name="" id="contentAddFeedBack"  cols="30" rows="7" class="form-control"
									placeholder="nội dung góp ý"></textarea>
							</div>
							<div class="form-group">
								<button type="button" onclick="addFeedBack()"
									class="btn btn-primary py-2 px-4">Gửi</button>
							</div>
						</form>

					</div>

					<div class="col-md-6 d-flex">
						<div id="map" class="bg-white"><iframe src="https://www.google.com/maps/d/u/0/embed?mid=1-YLW3kYD35kcbPJ9GZII-DgO-_30ji9H" width="540" height="560"></iframe></div>

	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script type="text/javascript">
		function addFeedBack(){
			var dataFeeBack = {
					"name" : $('#nameAddFeedBack').val(),
					"email" : $('#emailAddFeedBack').val(),
					"subjects" : $('#subjectsAddFeedBack').val(),
					"content" : $('#contentAddFeedBack').val()
			};
			$.ajax({
				type: "POST",
				contentType : "application/json; charset=utf-8",
				dataType : 'json',
				url : "/manager/addFeedBackAjax",
				data : JSON.stringify(dataFeeBack),
				success : function(result){
					alert("cảm ơn đã góp ý");
					$('#nameAddFeedBack').val('');
					$('#emailAddFeedBack').val('');
					$('#subjectsAddFeedBack').val('');
					$('#contentAddFeedBack').val('');
				},
				error: function(result){
					alert('failedd');
				}
			});
		}
	</script>
